{% macro shedule_header(is_group, shedule_name, schedule_from_date, schedule_to_date) -%}
<header class="header">
    <div class="header__brand">
        <img class="header__brand__logo" src="../images/spbu-logo.svg"/>
        <div class="header__brand__separator"></div>
        <p class="header__brand__name">
            Санкт-Петербургский государственный университет
        </p>
    </div>

    <div class="header__group">
        <img class="header__group__icon" src="../images/{{" group-solid.svg" if is_group else "avatar-solid.svg"}}" />
        <h1 class="header__group__name">{{ shedule_name }}</h1>
    </div>
    <div class="header__week">
        <img class="header__week__icon" src="../images/calendar-week.svg"/>
        <h1 class="header__week__name">
            {{ schedule_from_date.strftime('%d.%m') }} — {{ schedule_to_date.strftime('%d.%m') }}
        </h1>
    </div>
</header>
{% endmacro %}
